<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some tags</title>
</head>
<body>
    <header> <!-- I'm header - website header : - ) And I semantic tag. -->
        <div> <!-- I'm a universal building block with no semantic meaning. -->
            <a href="https://www.softserveinc.com/uk-ua"> <!-- I turn any object into a reference. -->
                <img src="https://www.softserveinc.com/cdn/img/root/black-logo-root.svg" alt="Logo SoftServe"> <!-- I'm adding an image to the page -->
            </a>
        </div>
        <nav> <!-- I collect links to navigate the site. And I semantic tag. -->
            <ul> <!-- I'm a bulleted list. -->
                <li> <!-- I'm used to creating list items. -->
                    
                </li>
                <li>
                    <ol> <!-- I am used to make a list of the same type of elements -->
                        <li> <!-- I'm used to creating list items. -->

                        </li>
                    </ol>
                </li>
            </ul>
        </nav>
        <section> <!-- I'm creating an independent unit. And I semantic tag. -->
            <h1>The most important headline</h1>
            <h2>Level 2 header</h2>
            <h3>Level 3 header</h3>
            <h4>Level 4 header</h4>
            <h5>Level 5 header</h5>
            <h6>Level 6 header</h6>

            <p>I'm turning the text into a paragraph.</p>
        </section>
    </header>
    <main> <!-- I block with the main content of the page -->
        <table> <!-- I'm the most important tag to create a table -->
            <thead> <!-- I'm in charge of the table header -->
              <tr>
                <th>Место</th>
                <th>Оценка</th>
                <th>Название фильма</th>
                <th>Год выхода</th>
              </tr>
            </thead>
            <tbody> <!-- I'm destined for the main part of the table -->
              <tr> <!-- To make rows appear in the table, use me -->
                <td>1</td> <!-- To create a cell for data, you need me -->
                <td>9.2</td>
                <td>Втеча з Шоушенка</td>
                <td>1994</td>
              </tr>
              <tr>
                <td>2</td>
                <td>9.2</td>
                <td>Хрещений батько</td>
                <td>1972</td>
              </tr>
              <tr>
                <td>3</td>
                <td>9.0</td>
                <td>Темний лицар</td>
                <td>2008</td>
              </tr>
            </tbody>
          </table>
          
    </main>
</body>
</html>
